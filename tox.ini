[tox]
envlist =
    {py36,py37,py38}
    coverage

[testenv]
deps =
    -rrequirements.txt

setenv =
    TESTPATH=tests/
    RCFILE=setup.cfg
commands =
    coverage run --rcfile={env:RCFILE} --source=tda -m nose

[testenv:coverage]
skip_install = true
commands =
    coverage combine
    coverage report
    coverage html
